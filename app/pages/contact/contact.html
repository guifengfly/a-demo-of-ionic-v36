<ion-header>
  <ion-navbar>
    <ion-title>
      用户中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-label stacked>用户名</ion-label>
      <ion-input type="text" placeholder="用户名" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label stacked>密码</ion-label>
      <ion-input type="password" placeholder="密码" [(ngModel)]="user.password"></ion-input>
    </ion-item>    
  </ion-list>
  <button block (click)="login()">登录</button>
  <ion-row>
    <ion-col>
      <div class="textAlignRight marginTop10">
          <button outline (click)="openRegisterPage()">还没有账号？点击注册</button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
